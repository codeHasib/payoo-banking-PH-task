<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- Daisy UI AND Tailwind Connecting -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Select -->
    <style>
      * {
        font-family: "outfit", sans-serif;
      }
    </style>
  </head>
  <body>
    <main
      class="max-w-[450px] min-h-screen mx-auto bg-base-200 px-10 py-15 flex justify-center items-center flex-col gap-10"
    >
      <section>
        <div class="w-full">
          <img src="./assets/Logo-full.png" alt="" class="w-full" />
        </div>
      </section>
      <section>
        <fieldset
          class="fieldset bg-white border-base-300 rounded-box w-xs border p-4"
        >
          <legend class="fieldset-legend">Login</legend>

          <label class="label font-extrabold text-[14px] text-black"
            >Account No.</label
          >
          <input
            type="email"
            id="input-acc"
            class="input rounded-full border-none outline-none bg-base-300"
            placeholder="Enter your 11 - digit account no"
            maxlength="11"
            minlength="11"
          />

          <label class="label font-extrabold text-[14px] text-black">Pin</label>
          <input
            id="input-pin"
            type="password"
            class="input rounded-full border-none outline-none bg-base-300"
            placeholder="Enter your 4-digit pin"
            maxlength="4"
            minlength="4"
          />

          <button id="btn-login" class="btn btn-primary mt-4 rounded-full">
            Login
          </button>
        </fieldset>
      </section>
    </main>

    <!-- JS connect -->
    <script src="scripts/script.js"></script>
  </body>
</html>
